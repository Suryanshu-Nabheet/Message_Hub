<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="contact-wrapper">
            <div class="contact-info">
                <h3>Message Hub</h3>
                <p>Welcome to the Message Hub! This platform allows users to easily send messages and get in touch. Created by Suryanshu Nabheet, a passionate web developer focused on delivering seamless, user-friendly web experiences. Reach out with any inquiries or feedback!</p>
            </div>
            
            <div class="contact-form">
                <h2>Send a Message</h2>
                <form id="contactForm" action="https://formsubmit.co/your@email.com" method="POST">
                    <!-- Success Page -->
                    <input type="hidden" name="_next" value="./success.html">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <div class="input-wrapper">
                                <i class="fas fa-user"></i>
                                <input type="text" name="name" id="name" placeholder="Your Name" required>
                            </div>
                            <span class="error-message" id="nameError"></span>
                        </div>
                
                        <div class="form-group">
                            <div class="input-wrapper">
                                <i class="fas fa-envelope"></i>
                                <input type="email" name="email" id="email" placeholder="Your Email" required>
                            </div>
                            <span class="error-message" id="emailError"></span>
                        </div>
                    </div>
                
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-tag"></i>
                            <input type="text" name="subject" id="subject" placeholder="Subject" required>
                        </div>
                        <span class="error-message" id="subjectError"></span>
                    </div>
                
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-message"></i>
                            <textarea name="message" id="message" placeholder="Your Message" required></textarea>
                        </div>
                        <span class="error-message" id="messageError"></span>
                    </div>
                
                    <button type="submit" class="submit-btn">
                        <span class="btn-text">Send Message</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
